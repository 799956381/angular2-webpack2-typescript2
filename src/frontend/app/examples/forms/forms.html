<md-card>
    <md-card-title>Inputs</md-card-title>
    <md-card-content>

        <md-input placeholder="Name"></md-input>

        <md-input #nickname placeholder="Name" maxlength="100">
            <md-hint align="end">
            {{nickname.characterCount}} / 100
            </md-hint>
        </md-input>

    </md-card-content>
</md-card>


<md-card>
    <md-card-title>Checkboxes</md-card-title>
    <md-card-content>
        <md-checkbox>Unchecked</md-checkbox>
        <md-checkbox [checked]="true">Checked</md-checkbox>
        <md-checkbox [indeterminate]="true">Indeterminate</md-checkbox>
        <md-checkbox [disabled]="true">Disabled</md-checkbox>
    </md-card-content>
</md-card>

 <md-card>
    <md-card-title>Radio Buttons</md-card-title>
    <md-card-content>
        <md-radio-button name="symbol">Alpha</md-radio-button>
        <md-radio-button name="symbol">Beta</md-radio-button>
        <md-radio-button name="symbol" disabled>Gamma</md-radio-button>
     </md-card-content>
</md-card>
